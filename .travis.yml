language: java

jdk: oraclejdk8

cache:
  directories:
    - ~/.m2/repository

env:
  global:
   # GH_TOKEN
   secure: ""
   # OSSRH_USER
   secure: ""
   # OSSRH_PASS
   secure: ""
   # OPENSSL_ENCRYPT_KEY
   secure: ""
   # GPG_KEY_NAME
   secure: ""  
   # GPG_PASSPHRASE
   secure: ""

before_install:
  - sudo apt-get update -q
  - sudo apt-get install gnupg2
 
install: 
  #- sudo echo "default-key $GPG_KEY_NAME" >> ~/.gnupg/gpg.conf
  - mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
   
script: mvn test -P !build-extras -B
   
after_success:
  - build/before-deploy.sh
  - build/deploy.sh
  
# configure notifications (email, IRC, campfire etc)
# check results at https://webchat.freenode.net/
notifications:
  irc: "irc.freenode.org#deepviolet"